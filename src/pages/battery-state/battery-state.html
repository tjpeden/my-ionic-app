<ion-header>
  <ion-navbar>
    <ion-title>Battery State</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>{{ device.id }}</h1>

  <ion-list>
    <ion-item *ngFor="let characteristic of device.characteristics">
      <h2>{{ characteristic.id }} - {{ characteristic.characteristic }}</h2>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="eye"></ion-icon>
          Read
        </button>
      </ion-item-options>
    </ion-item>
  </ion-list>
</ion-content>
